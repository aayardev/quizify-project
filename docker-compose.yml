version: "3.9"

services:
  frontend:
    build:
      context: ./quizify-front/
      args:
        - DEV=true
    ports:
      - "3000:3000"
    volumes:
      - ./quizify-front/quizify:/quizify-front
    depends_on:
      - backend

  backend:
    build:
      context: ./quizify-back/
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./quizify-back/quizify:/quizify
    command: >
      sh -c "python /quizify/manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DEBUG=1
    # depends_on:
    #   - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    ports:
      - "5432:5432"

volumes:
  dev-db-data:
